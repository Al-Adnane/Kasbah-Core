version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8002:8002"
    environment:
      # --- Core Config ---
      - KASBAH_JWT_SECRET=dev-only-change-me-in-production
      - KASBAH_SIGN_MODE=hs256
      - KASBAH_TICKET_TTL_SECONDS=120
      # --- Demo Overrides ---
      - KASBAH_SYSTEM_STABLE=1 # Force system stability for demos
      - KASBAH_GEOMETRY_THRESHOLD=70
    volumes:
      - ./.kasbah:/app/.kasbah
