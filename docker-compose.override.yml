services:
  api:
    volumes:
      - ./.kasbah:/app/.kasbah
      - ./scripts:/app/scripts
    entrypoint: ["/app/scripts/entrypoint_with_loop.sh"]

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - kasbah_redis:/data
    restart: unless-stopped

volumes:
  kasbah_redis:
