events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;
        
        location /metrics {
            proxy_pass http://kasbah-api:8002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /health {
            proxy_pass http://kasbah-api:8002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }
        
        location / {
            return 200 'Kasbah Core Monitoring Portal';
            add_header Content-Type text/plain;
        }
    }
}
